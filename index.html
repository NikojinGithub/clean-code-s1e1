<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <section class="info">
      <img class="info__img" src="./eisenhower-matrix.jpg" alt="matrix-eisenhower">
      <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <main class="main">
      <section class="add">
        <label class="add__label" for="new-task">Add Item</label>
        <div class="add__wrapper">
          <input id="new-task"class="add__input task" type="text">
          <button class="button button_type_add">Add</button>
        </div>
      </section>
      <h3 class="main__title">Todo</h3>
      <ul class="tasks" id="incomplete-tasks">
        <li class="tasks__list">
          <input class="tasks__input" type="checkbox">
          <label class="tasks__label task">Pay Bills</label>
          <input type="text" class="tasks__input tasks__input_type_text task">
          <button class="button button_type_edit">Edit</button>
          <button class="button button_type_delete"><img class="button_type_delete-img" src="./remove.svg" alt="remove"></button>
        </li>
        <li class="tasks__list tasks__edit">
          <input class="tasks__input" type="checkbox">
          <label class="tasks__label task tasks__label_type_edit">Go Shopping</label>
          <input type="text" value="Go Shopping" class="tasks__input tasks__input_type_text tasks__input_type_edit task">
          <button class="button button_type_edit">Save</button>
          <button class="button button_type_delete"><img class="button_type_delete-img" src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
      <h3 class="main__title">Completed</h3>
      <ul class="tasks" id="completed-tasks">
        <li class="tasks__list">
          <input class="tasks__input" type="checkbox" checked>
          <label class="tasks__label tasks__label_type_complete task">See the Doctor</label>
          <input type="text" class="tasks__input tasks__input_type_text task">
          <button class="button button_type_edit">Edit</button>
          <button class="button button_type_delete"><img class="button_type_delete-img" src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
